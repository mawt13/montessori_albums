{{ if .IsNamedParams }}
<div class="table-image--div">
  <div class="table-image--title">{{ .Get "title" }}</div>
  <div class="table-image--info">{{ .Get "info_up" }}</div>
  <img class="{{ .Get "class" }}" src="{{ .Get "src" }}" {{ if or (.Get "alt") (.Get "caption") }}alt="{{ with .Get "alt"}}{{.}}{{else}}{{ .Get "caption" }}{{ end }}"{{ end }}>
  <div class="table-image--info">{{ .Get "info" }}</div>
</div>
{{ else }}
<img class="pure-img" src="{{ index .Params 0 }}" alt="">
{{ end }}
