{{ partial "header.html" . }}

<div class="header pure-u-lg">
  <img src="/img/uwrf_logo_long.png" alt="UWRF LOGO" class="pure-img" \>
  <h1>{{ .Title }}</h1>
  <h2>{{ .Site.Params.subtitle }}</h2>
</div>

<div class="content">
  {{ range ( .Paginate (where .Site.RegularPages "Type" "album")).Pages }}
    {{ .Render "summary"}}
  {{ end }}

  {{ partial "pagination.html" . }}

</div>

{{ partial "footer.html" . }}
